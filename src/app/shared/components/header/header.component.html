<ion-header>
  <ion-toolbar [color]="color">
    <ion-title class="center_white">
      {{ value }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-avatar  
      (click)="openSideBar()">
        <img 
        alt="Silhouette of a person's head" 
        src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
