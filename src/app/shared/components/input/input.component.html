<ion-input
[type]="type"
[id]="id"
[label]="label"
[placeholder]="placeholder"
labelPlacement="stacked"
fill="solid"
(keyup)="onType($event)"  
>
@if (type === 'password') {
    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
}
</ion-input>
@if (hasError) {
    <ion-text color="danger">Input invalid</ion-text>
}
