<ion-content [fullscreen]="true">
  <form 
  [formGroup]="loginForm"
  (ngSubmit)="onLogin()"
  >
  <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <app-input
            type="email"
            label="email"
            placeholder="jane@doe.com"
            [control]="email"     
            ></app-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-input
            type="password"
            label="password"
            placeholder="***********"
            [control]="password"        
            ></app-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <a [routerLink]="['/register']">Create an account</a>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-button
            type="submit"
            color="success"
            [disabled]="loginForm.invalid"
            value="Login"
            ></app-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
  </ion-card>
</form>
</ion-content>
